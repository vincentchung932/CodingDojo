<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first_name">First Name:*</label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label for="last_name">Last Name:*</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label for="email">Email Address:*</label>
        <input type="text" name="email">
    </div>
    <div>
        <label for="password">Password:*</label>
        <input type="text" name="password">
    </div>
    <div>
        <label for="confirm_password">Confirm Password:*</label>
        <input type="text" name="confirm_password">
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday">
    </div>
    <div>
        <label for="gender">Gender Identity:</label>
        <br>
        <input type="radio" name="font" value="male" id="male">
        <label for="male">Male<label>
        <input type="radio" name="font" value="female" id="female">
        <label for="female">Female<label>
        <input type="radio" name="font" value="Non-binary" id="Non-binary">
        <label for="Non-binary">Non-binary<label>
        <input type="radio" name="font" value="not_prefer" id="not_prefer">
        <label for="not_prefer">I prefer not to answer<label>
    </div>
    <div>
        <label for="myself">A short description about myself:</label>
        <br>
        <textarea name="myself" id="myself" cols="30" rows="3"></textarea>
    </div>
    <div>
        <label for="language">Favorite Language:</label>
        <select name="language" id="language">
            <option value="JS_script">JavaScript</option>
            <option value="html">Html</option>
            <option value="CSS">CSS</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="receive" id="receive" checked>
        <label for="checkbox">Yes,I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
        
    </div>
    <p>*Indicates a required field</p>
</body>
</html>
